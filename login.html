<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dexter.fi - Money App for Africans</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="bg-light">


  <nav class="navbar navbar-light bg-light shadow-sm">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="./dexter.png" alt="DexterFi Logo" width="72" height="62" class="me-1" />
     
    </a>
    <a href="alert.html" class="SignUpBtn" style="color: rgb(49, 19, 79);;">Open an Account</a>
    </div>
  </nav>




  

  <div class="container holder d-flex justify-content-center align-items-center mt-5" style="min-height: 50vh;">
    <div class="row w-100 d-flex align-items-center justify-content-center gap-45">


      <div class="collector col-md-6 col-lg-5 bg-white p-5 shadow rounded">
        <h4 class="mb-3 fw-bold fs-5">Sign In to Dexter.Fi</h4>
        <p class="text-muted">To sign in, please type in the email address linked to your Dexter.fi account.</p>

        <form id="loginForm">
          <div class="mb-2">
            <label>Email Address</label>
            <input type="email" class="form-control" id="loginEmail" required>
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="●●●●●●●●" required>
          </div>
          <div class="mb-3">
            <p class="mt-3 text-muted small">
              Forgot password? <a href="#" style="color: rgb(88, 52, 125);" class="fw-bold">Reset it</a><br>
            </p>
          </div>
          <button type="submit" class="btn w-50" id="loginBtn">Sign In</button>

          <p class="mt-3 text-muted small"> If you don't have a Dexter.fi account, download the app <a
              href="" style="color:rgb(88, 52, 125);" class="fw-bold">here</a> and open an account
            in a few minutes.</p>
        </form>


      </div>


      <div class="col-md-6 col-lg-5 d-none d-md-block mt-5">
        <img src="./kudavg.svg" height="550vh" width="570vh">
      </div>

    </div>

  </div>

  <button class="chat-btn btn rounded-circle shadow" style="background-color:rgb(88, 52, 125);" title="Chat with us">
    <i class="fas fa-comment-dots text-white"></i>
  </button>

  <script src="./signin.js" type="module" defer>

  </script>
</body>

</html>
