    <div class="container holder gyu d-flex justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="row w-100 d-flex align-items-center justify-content-center gap-45">


            <div class="collector col-md-6 col-lg-5 bg-white p-5 shadow rounded">
                <h4 class="mb-3 fw-bold fs-5">Email & Password</h4>
                <p class="text-muted" style="font-size: 13px;">Create a Kuda profile with a few details. Your password
                    must have at least 8
                    characters including letters and a number.</p>

                <form id="signupForm">

                    <div class="mb-3">
                        <label class="text-muted">Username</label>
                        <input type="text" class="form-control" id="signupUsername" placeholder="John Doe" required>
                    </div>
                    <div class="mb-2">
                        <label class="text-muted">Email Address</label>
                        <input type="email" class="form-control" id="signupEmail" placeholder="email@example.com"
                            required>
                    </div>
                    <div class="mb-3">
                        <label class="text-muted">Password</label>
                        <input type="password" class="form-control" id="signupPassword" placeholder="●●●●●●●●" required>
                    </div>


                    <button type="submit" class="btn w-100" id="signUpBtn">Next</button>
                </form>


            </div>


            <div class="col-md-6 col-lg-5 d-none d-md-block mt-5 kuda-wrapper">

                <img src="./kudavg.svg" height="550vh" width="570vh">
                <div class="overlay-box"></div>
            </div>

        </div>

    </div>

    <button class="chat-btn btn rounded-circle shadow" style="background-color:rgb(88, 52, 125);" title="Chat with us">
        <i class="fas fa-comment-dots text-white"></i>
    </button>


    <script src="./signup.js" type="module"></script>
