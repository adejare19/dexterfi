    <div class="container holder gyu d-flex justify-content-center align-items-center mt-5" style="min-height: 70vh;">
        <div class="row w-100 d-flex align-items-center justify-content-center gap-45">


            <div class="collector col-md-6 col-lg-5 bg-white p-5 shadow rounded">
                <h4 class="mb-3 fw-bold fs-5">Please enter your credentials</h4>
                <p class="text-muted" style="font-size: 13px;">Make sure you input your legal credentials</p>

                <form id="detailsForm">

                    <div class="mb-3">
                        <label class="text-muted">First Name:</label>
                        <input type="text" class="form-control" id="fname" placeholder="" required>
                    </div>

                    <div class="mb-3">
                        <label class="text-muted">Other Names:</label>
                        <input type="text" class="form-control" id="others" placeholder="" required>
                    </div>

                    <div class="mb-3">
                        <label class="text-muted">LastName:</label>
                        <input type="text" class="form-control" id="lname" placeholder="" required>
                    </div>

                    <div class="mb-3">
                        <label class="text-muted">Phone Number:</label>
                        <input type="number" class="form-control" id="phoneNumber" placeholder="+234XXXXXXX" required>
                    </div>

                    <div class="mb-3">
                        <label class="text-muted">Address:</label>
                        <input type="text" class="form-control" id="address" placeholder="" required>
                    </div>


                    <button type="submit" class="btn w-100" id="proceed" style="font-size: 12px;">Sign Up</button>
                </form>


            </div>


            <div class="col-md-6 col-lg-5 d-none d-md-block mt-5 kuda-wrapper">

                <img src="./kudavg.svg" height="550vh" width="570vh">
                <div class="overlay-box"></div>
            </div>


        </div>

    </div>

    <button class="chat-btn btn rounded-circle shadow" style="background-color:rgb(88, 52, 125);" title="Chat with us">
